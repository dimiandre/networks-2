---
kind: pipeline
type: docker
name: default-build

steps:
  - name: check
    image: publicawesome/networks-check
    environment:
      GITHUB_TOKEN:
        from_secret: github_token
  - name: collect
    image: publicawesome/stargaze:develop
    commands:
      - sh ./check.sh
  - name: run
    image: publicawesome/stargaze:develop
    commands:
      - sh ./run.sh
trigger:
  event:
    - pull_request

